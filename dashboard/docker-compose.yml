version: "3.8"

services:
  influx:
    image: influxdb:2.0.9-alpine
    ports:
      - 8086
    networks:
      - public
      - internal
    command: influxd run --bolt-path /var/lib/influxdb2/influxd.bolt --engine-path /var/lib/influxdb2/engine --store bolt

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s

  redis:
    image: redis:alpine
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s

  renault-collector:
    image: ghcr.io/solectrus/renault-collector:latest
    networks:
      - internal
    links:
      - influx
    environment:
      - RENAULT_EMAIL=${RENAULT_EMAIL}
      - RENAULT_PASSWORD=${RENAULT_PASSWORD}
      - RENAULT_INTERVAL=${RENAULT_INTERVAL}
      - RENAULT_MODEL=${RENAULT_MODEL}
      - GIGYA_API_KEY=${GIGYA_API_KEY}
      - KAMEREON_API_KEY=${KAMEREON_API_KEY}
      - INFLUX_HOST=influx
      - INFLUX_TOKEN=${INFLUX_TOKEN_WRITE}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
    command: bundle exec app/main.rb

  forecast-collector:
    image: ghcr.io/solectrus/forecast-collector:latest
    networks:
      - internal
    links:
      - influx
    environment:
      - INFLUX_HOST=influx
      - INFLUX_TOKEN=${INFLUX_TOKEN_WRITE}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
    command: bundle exec src/main.rb

  app:
    image: ghcr.io/solectrus/solectrus:latest
    networks:
      - public
      - internal
    links:
      - db
      - influx
      - redis
    ports:
      - 3000
    environment:
      - APP_HOST=${APP_HOST}
      - FORCE_SSL=${FORCE_SSL}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - HONEYBADGER_API_KEY=${HONEYBADGER_API_KEY}
      - PLAUSIBLE_URL=${PLAUSIBLE_URL}
      - INSTALLATION_DATE=${INSTALLATION_DATE}
      - ELECTRICITY_PRICE=${ELECTRICITY_PRICE}
      - FEED_IN_TARIFF=${FEED_IN_TARIFF}
      - DB_HOST=db
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_USER=postgres
      - REDIS_URL=redis://redis:6379/1
      - INFLUX_HOST=influx
      - INFLUX_TOKEN=${INFLUX_TOKEN_READ}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 3000 || exit 1"]

networks:
  internal:
    driver_opts:
      encrypted: ""
  public:
    external: true
